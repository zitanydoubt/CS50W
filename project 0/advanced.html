<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="left">
            <a href="index.html">
                <img src="https://play-lh.googleusercontent.com/1-hPxafOxdYpYZEOKzNIkSP43HXCNftVJVttoo4ucl7rsMASXW3Xr6GlXURCubE1tA=w3840-h2160-rw" alt="Google logo" height="60">
            </a>
        </div>
        <div class="left">
            <div class="bar">
                <label>Advanced Search</label>
            </div>
        </div>
        <div class="border"></div>
        <div class="input-form">
            <form form action="https://google.com/search">
                <div class="search-container">
                    <label class="advanced-header">Find pages with...</label>
                    <div class="whitespace"></div>
                    <div class="instruction-head">To do this in the search box.
                    </div>
                </div>
                <div class="search-container">
                    <div class="label">all these words:
                    </div>
                    <div class="input-field">
                        <input type="text" name="as_q">
                    </div>
                    <div class="instruction-container">
                        <div class="instruction">
                            <label>Type the important words: </label>
                            <span class="example">tri-colour rat terrier</span>
                        </div>
                    </div>
                </div>
                <div class="search-container">
                    <div class="label">this exact word or phrase:
                    </div>
                    <div class="input-field">
                        <input type="text" name="as_epq">
                    </div>
                    <div class="instruction-container">
                        <div class="instruction">
                            <label>Put exact words in quotes: </label>
                            <span class="example">"rat terrier"</span>
                        </div>
                    </div>
                </div>
                <div class="search-container">
                    <div class="label">any of these words:
                    </div>
                    <div class="input-field">
                        <input type="text" name="as_oq">
                    </div>
                    <div class="instruction-container">
                        <div class="instruction">
                            <label>Type OR between all the words you want: </label>
                            <span class="example">miniature OR standard</span>
                        </div>
                    </div>
                </div>
                <div class="search-container">
                    <div class="label">none of these words:
                    </div>
                    <div class="input-field">
                        <input type="text" name="as_eq">
                    </div>
                    <div class="instruction-container">
                        <div class="instruction">
                            <label>Put a minus sign just before words that you don't want: </label>
                            <span class="example">-rodent, -"Jack Russell"</span>
                        </div>
                    </div>
                </div>
                <div class="search-container">
                    <div class="label"></div>
                    <div class="button-container">
                        <input class="advanced-button" type="submit" value="Advanced Search">
                    </div>
                </div>

            </form>
            
        </div>
       
    </body>
</html>
