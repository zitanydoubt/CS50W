{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if not entries %}
        <h3>Your search did not reach any results.</h3>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>


{% endblock %}
