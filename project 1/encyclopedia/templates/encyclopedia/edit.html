{% extends "encyclopedia/layout.html" %}


{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{title}}</h1>
    <form action="{% url 'edit' entry=title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="error">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
